<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font StyleSheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/forgot-password.css">

    <title>Forgot Password</title>

</head>

<body>


    <div id="top-bar" class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light d-flex px-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/cyclink_logo.jpg"
                        style="width: 50px; height: 50px; border-radius: 50%; border: blueviolet solid 2px; margin-right: 10px;">&nbsp;Cyclink</a>
                <div class="justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-auto">
                            <a class="nav-link" href="login-page.html">
                                <button type="button" class="btn-close"></button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="forgotpwd-main" class="container-fluid">
        <div class="display-6 p-3 pb-3">&nbsp;</div>

        <div class="container-fluid d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <div class="card-body mx-2 p-4">
                    <h5 class="card-title mb-3">Reset Your Password</h5>
                    <h6 class="card-subtitle fw-normal mb-3 text-muted" style="font-size: smaller;">Don't have an
                        account? <a href="register-page.html">Register here</a> or <a href="login-page.html">Sign In</a>
                    </h6>

                    <!-- Password Status Message -->
                    <div v-show="valid == false" id="status" class="alert alert-danger p-2">{{status_message}}</div>
                    <div v-show="valid" id="status" class="alert alert-success p-2">{{status_message}}</div>

                    <form>
                        <input class="mb-3 px-2" type="text" v-model="password" id="password" name="password"
                            placeholder="New Password" required>
                        <input class="mb-5 px-2" type="text" v-model="cfm_password" id="cfm_password"
                            name="cfm_password" placeholder="Confirm New Password" required>

                        <!-- Send email btn -->
                        <button type="button" class="btn btn-primary reset_pwd" @click="change_password">Reset
                            Password</button>

                    </form>

                </div>
            </div>
        </div>

        <div id="footer" class="text-center fixed-bottom">
            <p>Copyright ©️ Singapore Management University<br>All rights reserved.</p>
        </div>

    </div>



    <!-- Script tags -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <!-- This is the API from Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- Forgot password page JS -->
    <script src="js/forgot-pwd.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Google sign-in -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
